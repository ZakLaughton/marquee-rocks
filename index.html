<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>
      <marquee>
    </title>
    <meta name="description" content="Homage to marquees" />
    <meta name="author" content="Zak Laughton" />
  </head>

  <body>
    <marquee behavior="alternate">
      <h1>marquee.rocks</h1>
    </marquee>
    <marquee>
      <h2>a webpage dedicated to the best HTML element in the world!</h2>
    </marquee>
    <marquee direction="right">
      add more marquees to this project, please!<br /><a
        href="https://github.com/ZakLaughton/marquee-rocks"
        >https://github.com/ZakLaughton/marquee-rocks</a
      >
    </marquee>
    <marquee>
      <marquee>
        <marquee>
          <marquee>wait for meeee!</marquee>
        </marquee>
      </marquee>
    </marquee>
    <marquee class="spinny" scrollamount="12" behavior="alternate">ğŸ˜ğŸ˜ğŸ˜</marquee>
    <marquee class="full-viewport" behavior="alternate" direction="down"
      ><marquee behavior="alternate"
        ><h3>BOUNCE<br />BOUNCE<br />BOUNCE</h3></marquee
      ></marquee
    >
  </body>
  <style>
    .spinny {
      animation-name: spin;
      animation-duration: 5000ms;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .full-viewport {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</html>
